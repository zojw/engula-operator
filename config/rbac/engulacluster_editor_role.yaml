# permissions for end users to edit engulaclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: engulacluster-editor-role
rules:
- apiGroups:
  - cluster.engula.io
  resources:
  - engulaclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cluster.engula.io
  resources:
  - engulaclusters/status
  verbs:
  - get
